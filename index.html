<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="./scripts.js" defer></script>
    <title>Sign Up Form</title>
</head>

<body>
    <div id="left">
        <div>
            <h1>Sail Away</h1>
            <img id="logo" src="./resources/boatlogo.PNG" alt="Sail boat Logo">
        </div>
        <p>Photo by <a
                href="https://unsplash.com/@niklas_hamann?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Niklas
                Hamann</a> on <a
                href="https://unsplash.com/photos/w-LpijUp8yw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a><br>Logo
            by Lexlinx on <a href="https://www.vecteezy.com/">Vecteezy.com</a></p>
    </div>
    <div id="right">
        <h2>This is not a real online service! You know you want to sail away from it all.<br>So join us now to realize
            your dreams.<br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</h2>
        <div id="form">
            <form id="formId" action="">
                <fieldset>
                    <legend>Lets do this!</legend>
                    <div id="formsplit">
                        <div class="innersplit">
                            <div>
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" required>
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" required>
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" class="error" required>
                            </div>
                        </div>
                        <div class="innersplit">
                            <div>
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname" required>
                            </div>
                            <div>
                                <label for="tel">PHONE NUMBER</label>
                                <input type="tel" id="tel" required>
                            </div>
                            <div>
                                <label for="confirmpass">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmpass" class="error" required>
                            </div>
                        </div>
                    </div>

                </fieldset>
                <button id="submitBTN" type="submit">Create Account</button>
            </form>
        </div>

        <p>Already have an account? <a>Log in</a></p>
    </div>


</body>

</html>
