<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Sign Up Form</title>
</head>

<body>
    <div id="left">
        <div>
            <h1>Sail Away</h1>
            <img src="./resources/boatlogo.PNG" alt="Sail boat Logo">
        </div>
        <p>Photo by <a href="https://unsplash.com/@niklas_hamann?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Niklas Hamann</a> on <a href="https://unsplash.com/photos/w-LpijUp8yw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a><br>Logo by Lexlinx on <a href="https://www.vecteezy.com/">Vecteezy.com</a></p>
    </div>
    <div id="right">
<h2>This is not a real online service! You know you want to sail away from it all. So join us now to realize your dreams.<br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</h2>
<div id="form">
    <form action="">
        <fieldset>
            <legend>Lets do this!</legend>
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" required>
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" required>
            <label for="email">EMAIL</label>
            <input type="email" id="email" required>
            <label for="tel">PHONE NUMBER</label>
            <input type="tel" id="tel" required>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" required>
            <label for="confirmpass">CONFIRM PASSWORD</label>
            <input type="password" id="confirmpass" required>
        </fieldset>
        <button type="submit">Create Account</button>
    </form>
</div>

<p>Already have an account? Log in</p>
    </div>


</body>

</html>
